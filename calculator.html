<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="calculator.js"></script>
    <style>
        body {
            margin: 10%;
            padding: 10%;
        }
        .button-container, .display-area {
            display: flex;
            flex-wrap: wrap;
            width: 380px;
        }
        button {
            width: 80px;
            height: 80px;
        }
        .display {
            width: 235px;
            border-style: groove;
        }
    </style>
</head>
<body>
    <div class="display-area">
        <div class="display"></div>
        <button>C</button>
    </div>
    <div class="button-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>ร</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>รท</button>
    </div>
</body>
</html>
